<!DOCTYPE html>
<html>
<head>
    <title>Information</title>
    <style>
       div#container {
         width: 250px;
         box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
         text-align: center;
       }

       div#title {
         padding: 10px;
       }

       table {
         width: 100%;
         /*border: 1px solid black;*/
         text-align: left;
         margin-left: 10px;
       }
       td{
            padding: 5px;
       }
    </style>
</head>
<body style="background-color: whitesmoke">
    <button onclick="window.history.back();"><-- back</button>
    <center>
    <div id="container" style="margin-top: 8%; padding:40px;width: 85%;background-color: white;box-shadow: 10px 10px 5px grey;">
        <div id="poster" style="display: inline-block;margin-right: 65px;"></div>

        <div id="detail" style="display: inline-block;margin-right: 100px;position: relative;">
            <table id="info"></table>
        </div>
    </div>
    </center>
    <script type="text/javascript">
        var x = "";
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        var id=queries[0].split("=")[1];
        fetch('http://omdbapi.com/?apikey=ef0c5d6e&i='+String(id))
        .then(response => response.json())
        .then(data => {
            var img = document.createElement('img');
            img.src = String(data.Poster);
            img.height = "290"
            img.width = "200"

            document.getElementById("poster").appendChild(img)
            x += "<tr><td>Title</td><td>:</td><td>" + data.Title + "</td><tr>"
            x += "<tr><td>Released</td><td>:</td><td>" + data.Released + "</td><tr>"
            x += "<tr><td>Runtime</td><td>:</td><td>" + data.Runtime + "</td><tr>"
            x += "<tr><td>Genre</td><td>:</td><td>" + data.Genre + "</td><tr>"
            x += "<tr><td>Actors</td><td>:</td><td>" + data.Actors + "</td><tr>"
            x += "<tr><td>Language</td><td>:</td><td>" + data.Language + "</td><tr>"
            x += "<tr><td>Awards</td><td>:</td><td>" + data.Awards  + "</td><tr>"
            x += "<tr><td>imdbRating</td><td>:</td><td>" + data.imdbRating + "</td><tr>"
            x += "<tr><td>BoxOffice</td><td>:</td><td>" + data.BoxOffice + "</td><tr>"
            document.getElementById("info").innerHTML = x;
            // var title = document.createTextNode(data.Title)
            // document.getElementById('title').appendChild(title)
        })

    </script>
</body>
</html>
